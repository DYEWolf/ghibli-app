<mat-card class="movie-card">
  <mat-card-header>
    <mat-card-title>{{ movie.title }}</mat-card-title>
    <mat-card-subtitle>{{ movie.release_date }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ movie.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="openDialog()">See more</button>
  </mat-card-actions>
</mat-card>
