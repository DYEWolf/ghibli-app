<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content class="mat-typography">
  <b>Director:</b>
  <p>{{ data.director }}</p>

  <b>Release:</b>
  <p>{{ data.release_date }}</p>

  <b>Producer:</b>
  <p>{{ data.producer }}</p>

  <b>Score:</b>
  <p>{{ data.rt_score }}</p>

  <b>Description:</b>
  <p>{{ data.description }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
